<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cookhemistry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="company-logo">Cookhemistry</div>
                <a href="index.html" class="close-button">&times;</a>
            </div>
            <div class="login-body">
                <h2>Sign in</h2>
                <p>Sign in using your social media account or email address</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-danger sign-in-button">Sign In</button>
                </form>
                <p class="social-profiles-text">Or continue with your social profile</p>
                <div class="social-buttons">
                    <button class="btn btn-primary twitter-button">Twitter</button>
                    <button class="btn btn-primary facebook-button">Facebook</button>
                </div>
                <div class="forgot-signup-links">
                    <a href="#" class="forgot-password">Forgot Password</a>
                    <a href="signup.html" class="sign-up">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate login
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            //Basic email format verification
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
        
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Redirect to profile page
            window.location.href = 'myprofile.html';
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
