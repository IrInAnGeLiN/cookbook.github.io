<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cookhemistry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <a href="index.html" class="close-button">&times;</a>
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox"> Stay signed in
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="agree" name="agree">
                    I agree to the <a href="#"> Terms of Services </a> and <a href="#"> Privacy Policy </a>.
                </label>
            </div>
            <button class="continue-button">Continue</button>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        const continueButton = document.querySelector('.continue-button');

        continueButton.addEventListener('click', function() {
            // Simulate account creation
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;

            //Veryfying parameters
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(newEmail)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Redirect to profile page after signing up
            window.location.href = 'profile.html';
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
